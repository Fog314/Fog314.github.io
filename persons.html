<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Люди</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/categories.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <div class="header">
        <ul>
            <li><a href="index.html">Главная</a></li>
            <li><a href="hobbies.html">Хобби</a></li>
            <li><a href="books.html">Книги</a></li>
            <li><a href="films.html">Фильмы</a></li>
        </ul>
    </div>
    <div class="workspace" style='background: url("./pics/persons-background.jpg");'>
        <div class="first-screen">
            <div class="first-screen__title vibrate" data-aos="fade-down" data-aos-delay="50" data-aos-duration="1000">
                Люди
            </div>
            <div class="first-screen__about" data-aos="fade-left" data-aos-delay="600" data-aos-duration="1000">
                которые повлияли на меня
            </div>
        </div>
        <div class="second-screen">
            <div class="second-screen_content">
                <div v-for="item in books" class="wrapper-cart" data-aos="fade-up"
                    data-aos-anchor-placement="center-bottom">
                    <div class="wrapper-cart__pic" :style="{backgroundImage: `url(${item.pic})`}"></div>
                    <div class="wrapper-cart__about">{{item.about}}</div>
                    <div class="wrapper-cart__title">
                        {{item.title}}
                    </div>
                    <div class="wrapper-cart__author">
                        {{item.author}}
                    </div>
                    <div class="wrapper-cart__button"><button @click="bookMore">Подробнее</button></div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        Выполнено Исхаковым Тимуром. 2020 год
    </div>
</body>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
<script>
    window.onload = function () {
        new Vue({
            el: '.workspace',
            data() {
                return {
                    books: [{
                            title: 'Джобс',
                            author: 'Стив',
                            about: 'Человек, повлиявший почти на все сферы жизни людей и определивший то, как будет выглядеть техника на десятилетия вперёд.',
                            pic: './pics/jobs.png',
                        },
                        {
                            title: 'Гагарин',
                            author: 'Юрий',
                            about: 'Первый человек, который побывал в космосе, но при этом оставался абсолюто земным. Тот, кто показал миру, что русский человек не такой, каким его хотят все видеть.',
                            pic: './pics/gagarin.jpg',
                        },
                        {
                            title: 'Хокинг',
                            author: 'Стивен',
                            about: 'Учёный, который полностью потерял возможность двигаться и говорить, но не потерял силы и свою веру в науку. Популяризатор физики, астрономии и просто достойный человек.',
                            pic: './pics/hawking.jpg',
                        },
                        {
                            title: 'Ургант',
                            author: 'Иван',
                            about: 'Лучший человек на Российском телевидении. Очень образованный, остроумный и рефлексирующий',
                            pic: './pics/urgant.jpg',
                        },
                    ]
                }
            },
            mounted() {
                AOS.init();
                AOS.refresh();
            },
            methods: {
                bookMore(event) {
                    if (event.target.textContent === 'Подробнее') {
                        event.target.textContent = 'Назад'
                    } else {
                        event.target.textContent = 'Подробнее'
                    }
                    event.target.parentNode.parentNode.classList.toggle('active');
                }
            }
        })
    }
</script>

</html>
